<div class="admin-form theme-primary">
  <div class="panel heading-border panel-primary">
    <form id="commForm" ng-submit="save()" name="commForm">
    <div class="panel-body bg-light">

        <div class="section-divider mb40">
          <span>{{::form_title}}</span>
        </div>
        <!-- .section-divider -->

        <!-- Basic Inputs -->
        <div class="row">
          <div class="col-md-8">

            <div class="row">
              <div class="col-md-12">
                <div class="section">

                  <div class="form-group">
                    <div input-text="name" value="the_community.name" icon="glyphicons glyphicons-building" label="小区名称" required="true"></div>
                  </div>
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="section">
                  <div class="form-group">
                    <div item-select item-data="province_list" selected-value="the_community.province" title="省份" name-key="name" val-key="code" on-change="provinceChange"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="section">
                  <div class="form-group">
                    <div item-select item-data="city_list" selected-value="the_community.city" title="城市" name-key="name" val-key="code" on-change="cityChange"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="section">
                  <div class="form-group">
                    <div item-select item-data="area_list" selected-value="the_community.area" title="地区" name-key="name" val-key="code"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row" ng-if="the_community.area">
              <div class="col-md-12">
                <div class="section">
                  <div class="form-group">
                    <div class="col-lg-12">
                      <div class="bs-component" ng-class="{'has-error':commForm.address.$invalid && commForm.address.$dirty}">
                        <div class="input-group">
                          <span class="input-group-addon" ng-class="{'text-danger':commForm.address.$invalid}">
                            <i class="glyphicons glyphicons-google_maps mr5"></i>详细地址
                          </span>
                          <label class="field input-text">
                            <span class="label label-danger" ng-if="commForm.address.$invalid">必填</span>
                            <input type="text" name="address" id="address" class="form-control" ng-model="the_community.address" required address-resolve>
                          </label>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="section">
                  <div class="form-group">

                    <div input-text="phone" value="the_community.phone" icon="fa fa-phone-square" label="办公电话" required="true" pattern="^[0][0-9]{2,3}-[0-9]{8,10}$"></div>

                  </div>
                </div>
              </div>
            </div>

            <!-- 联系人 -->
            <div class="row">
              <div class="col-md-6">
                <div class="section">
                  <div class="form-group">

                    <div input-text="linkman" value="the_community.linkMan" icon="fa fa-user" label="联系人" required="true"></div>

                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="section">


                  <div class="form-group">

                    <div input-text="mobile" value="the_community.mobile" icon="glyphicons glyphicons-iphone" label="手机" required="true" pattern="^1[3|4|5|8][0-9]\d{8}$"></div>

                  </div>

                </div>
              </div>
            </div>
            <!-- 所属街道 -->
            <div class="row">
              <div class="col-md-6">
                <div class="section">

                  <div class="form-group">
                    <div input-text="street" value="the_community.street" icon="fa fa-road" label="所在街道"></div>
                  </div>

                </div>
              </div>
              <div class="col-md-6">
                <div class="section">

                  <div class="form-group">
                    <div input-text="streetPhone" value="the_community.streetPhone" icon="fa fa-phone-square" label="街道电话" pattern="^[0][0-9]{2,3}-[0-9]{8,10}$"></div>
                  </div>

                </div>
              </div>
            </div>
            <!-- 居委会 -->
            <div class="row">
              <div class="col-md-6">
                <div class="section">

                  <div class="form-group">
                    <div input-text="resident" value="the_community.resident" icon="fa fa-home" label="所在居委会"></div>
                  </div>

                </div>
              </div>
              <div class="col-md-6">
                <div class="section">

                  <div class="form-group">
                    <div input-text="residentPhone" value="the_community.residentPhone" icon="fa fa-phone-square" label="居委会电话" pattern="^[0][0-9]{2,3}-[0-9]{8,10}$"></div>
                  </div>

                </div>
              </div>
            </div>
            <!-- 开发商 -->
            <div class="row">
              <div class="col-md-6">
                <div class="section">

                  <div class="form-group">
                    <div input-text="developer" value="the_community.developer" icon="fa fa-wrench" label="开发商"></div>
                  </div>

                </div>
              </div>
              <div class="col-md-6">
                <div class="section">

                  <div class="form-group">
                    <div input-text="developerPhone" value="the_community.developerPhone" icon="fa fa-phone-square" label="开发商电话" pattern="^[0][0-9]{2,3}-[0-9]{8,10}$"></div>
                  </div>

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="section">

                  <div class="form-group">
                    <div input-number="parkingSpace" type="number" min="0" value="the_community.parkingSpace" icon="glyphicons glyphicons-car" label="车位数"></div>
                  </div>

                </div>


              </div>
            </div>

          </div>
          <div class="col-md-4">
            <!-- Baidu Map -->
            <div class="section ">
              <div class="form-group">
                <div class="col-lg-12">
                  <div class="map-container">
                    <div id="map_canvas" baidu-map position="the_community.position"></div>
                  </div>
                  <!-- end .map-container -->
                  <span class="pull-right" style="color:#ee4444">注:拖动红点可调整坐标位置</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end .section -->
    </div>
    <!-- end .form-body section -->
    <div class="panel-footer">
      <button type="submit" class="button btn-primary" ng-disabled="commForm.$invalid">保存</button>
      <button type="button" class="button" ng-click="close()">关闭</button>
    </div>
    </form>
    <!-- end .form-footer section -->
  </div>

</div>
