<div class="admin-form theme-primary">

  <div class="panel heading-border panel-primary">
    <form id="afficheForm" ng-submit="save()" name="afficheForm" class="form-horizontal">
    <div class="panel-body bg-light">
        <div class="section-divider mb40">
          <span>{{form_title}}</span>
        </div>
        <!-- .section-divider -->

        <!-- Basic Inputs -->
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="section">
                  <div class="form-group">
                    <div item-select item-data="type_list" selected-value="the_affiche.type" title="公告类型" name-key="name" val-key="val"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-6" ng-if="the_affiche.type==0">
                <div class="section">
                  <div class="form-group">
                    <div item-select item-data="community_list" selected-value="the_affiche.community" title="所在小区" name-key="name" val-key="code"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="section">
                  <div class="form-group">
                    <div input-text="title" value="the_affiche.title" label="公告标题" required="true"></div>

                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="section">
                  <div class="form-group">

                    <div class="col-lg-12">
                      <div class="bs-component">
                        <div text-angular="" ng-model="afficheContent" required placeholder="公告内容" encode-text="the_affiche.content"></div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>


          </div>

        </div>

        <!-- end .section -->
        <!-- end .form-body section -->

    </div>
      <div class="panel-footer">
        <button type="submit" class="button btn-primary" ng-disabled="afficheForm.$invalid">保存</button>
        <button type="button" class="button" ng-click="close()">关闭</button>
      </div>
      <!-- end .form-footer section -->
    </form>
  </div>

</div>
