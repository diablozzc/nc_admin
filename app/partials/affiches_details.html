<div class="row">
  <div class="col-md-8">

    <div class="panel">

      <div class="panel-heading">
        <span class="panel-icon"></span>
        <span class="panel-title"> 发布详情</span>
      </div>

      <div class="panel-body pn">
        <div class="table-responsive">
          <table class="table table-hover admin-form theme-warning tc-checkbox-1 fs13" ng-table="tableParams" template-pagination="custom/pager" cg-busy="{promise:affichesDetailsPromise,message:'请稍候...'}">

            <tbody>
            <tr ng-repeat="item in $data">
              <td class="text-left w50" data-title="'#'">
                {{item.autoId}}
              </td>
              <td class="mnw100" data-title="'发布到'">{{item.acceptType | statesName:'afficheType'}}</td>
              <td class="" data-title="'发布明细'">{{item.accepterDetails}}</td>

              <td class="mnw150" data-title="'发布时间'">{{item.publishTime | date:'yyyy-MM-dd HH:mm'}}</td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>
  <div class="col-md-4">
    <div class="panel">
      <div class="panel-heading">
        <span class="panel-icon"></span>
        <span class="panel-title"> {{the_affiche.title}} </span>
      </div>
      <div class="panel-body" ng-bind-html="the_affiche.content">

      </div>

    </div>
  </div>
</div>
