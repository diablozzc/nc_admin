<div class="col-lg-12">
  <div class="bs-component">
    <div class="input-group">
      <span class="input-group-addon">{{::title}}</span>
      <label class="field select">
        <select class="span2"
                ng-model="selectedValue"
                ng-options="item[valKey] as item[nameKey] for item in itemData"
                ng-change="changeValue(selectedValue)"
                ng-disabled="isDisabled"
                required></select>
        <i class="arrow"></i>
      </label>
    </div>
  </div>
</div>
