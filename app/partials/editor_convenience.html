<div class="admin-form theme-primary">

  <div class="panel heading-border panel-primary">
    <form id="convenienceForm" ng-submit="save()" name="convenienceForm" class="form-horizontal">
    <div class="panel-body bg-light">
        <div class="section-divider mb40">
          <span>{{form_title}}</span>
        </div>
        <!-- .section-divider -->

        <!-- Basic Inputs -->
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="section">
                  <div class="form-group">
                    <div item-select item-data="community_list" selected-value="the_convenience.community" title="所属小区" name-key="name" val-key="code"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="section">
                  <div class="form-group">
                    <div item-select item-data="types_list" selected-value="the_convenience.type" title="便民分类" name-key="name" val-key="code"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-md-12">
                <div class="section">
                  <div class="form-group">

                    <div input-text="title" value="the_convenience.title" label="信息标题" required="true"></div>

                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="section">
                  <div class="form-group">
                    <div class="col-lg-12">
                      <div class="bs-component">
                        <textarea class="form-control" rows="3" ng-model="the_convenience.content" placeholder="便民信息内容" required></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="section">
                  <div class="form-group">

                    <div input-text="linkMan" value="the_convenience.linkMan" label="联系人" required="true"></div>

                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="section">
                  <div class="form-group">

                    <div input-text="phone" value="the_convenience.phone" label="联系电话" pattern="^[0][0-9]{2,3}-[0-9]{8,10}$"></div>

                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="section">
                  <div class="form-group">

                    <div input-text="mobile" value="the_convenience.mobile" label="手机" pattern="^1[3|4|5|8][0-9]\d{8}$"></div>

                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="section">
                  <div class="form-group">
                    <div input-text="address" value="the_convenience.address" label="详细地址" required="true"></div>
                  </div>
                </div>

              </div>
            </div>



          </div>

        </div>

        <!-- end .section -->

        <!-- end .form-body section -->

    </div>
      <div class="panel-footer">
        <button type="submit" class="button btn-primary" ng-disabled="convenienceForm.$invalid">保存</button>
        <button type="button" class="button" ng-click="close()">关闭</button>
      </div>
      <!-- end .form-footer section -->
    </form>
  </div>

</div>
