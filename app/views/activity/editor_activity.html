<div class="admin-form theme-primary">

  <div class="panel heading-border panel-primary">
    <form id="activityForm" ng-submit="save()" name="activityForm" class="form-horizontal">
      <div class="panel-body bg-light">
          <div class="section-divider mb40">
            <span>{{form_title}}</span>
          </div>
          <!-- .section-divider -->

          <!-- Basic Inputs -->
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <div class="section">
                    <div class="form-group">

                      <div input-text="title" value="the_activity.title" label="活动标题" required="true"></div>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="section">
                    <div class="form-group">
                      <div class="col-lg-12">
                        <div class="bs-component" ng-class="{'has-error':activityForm.activityContent.$invalid}">
                          <div text-angular="" name="activityContent" ng-model="activityContent" required placeholder="活动内容" encode-text="the_activity.content"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="section">
                    <div class="form-group">

                      <!--<div datetime-select select-id="dropStartTime" select-value="the_activity.startTime" format="yyyy-MM-dd HH:mm" label="开始时间"></div>-->
                      <div daterange-select value="datePicker.date" label="活动时间" time-picker="true" required="true" on-change="dateChange"></div>

                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="section">
                    <div class="form-group">

                      <!--<div datetime-select select-id="dropCloseTime" select-value="the_activity.closeTime" format="yyyy-MM-dd" label="报名截止日期" min-view="day" icon="fa fa-calendar"></div>-->

                      <div daterange-select="close_time" value="datePicker.closeTime" label="报名截止日期" icon="fa fa-calendar" single="true" required="true" on-change="dateChange"></div>

                    </div>
                  </div>
                </div>
              </div>


              <div class="row">
                <div area-select
                     province="the_activity.province"
                     city="the_activity.city"
                     area="the_activity.area"
                     names="areaNames">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="section">
                    <div class="form-group">

                      <div input-text="address" value="the_activity.address" label="详细地址" required="true"></div>

                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="section">
                    <div class="form-group">

                      <div input-text="hostUnit" value="the_activity.hostUnit" label="举办单位" required="true"></div>

                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="section">
                    <div class="form-group">

                      <div input-text="assistUnit" value="the_activity.assistUnit" label="关键字"></div>

                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-md-4">

              <!--<div class="row">-->
                <!--<div class="col-md-12">-->
                  <!--<div class="section">-->
                    <!--<div class="form-group">-->
                      <!--<div item-select item-data="community_list" selected-value="the_activity.community" title="所属小区" name-key="name" val-key="code" disabled="{{user.userTag == 1}}"></div>-->
                    <!--</div>-->
                  <!--</div>-->
                <!--</div>-->
              <!--</div>-->
              <div class="row">
                <div class="col-md-12">

                  <div class="section ">
                    <div class="form-group">
                      <div class="col-lg-12">
                        <div class="bs-component">

                          <div upload-queue maxfiles="1" fields="upload_param" title="上传活动海报" selected="files" result="the_activity.imgPoster" required="true"></div>


                          <div upload-preview files="files" urls="the_activity.imgPoster" upload-param="upload_param"></div>

                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!-- end .section -->
          <!-- end .form-body section -->
      </div>
      <div class="panel-footer">
        <button type="submit" class="button btn-primary" ng-disabled="activityForm.$invalid">保存</button>
        <button type="submit" class="button btn-success" ng-disabled="activityForm.$invalid">保存并发布</button>
        <button type="button" class="button" ng-click="close()">关闭</button>
      </div>
      <!-- end .form-footer section -->
    </form>
  </div>

</div>
