<div class="admin-form theme-primary">

  <div class="panel heading-border panel-primary">
    <form id="activityForm" ng-submit="save()" name="activityForm" class="form-horizontal">
      <div class="panel-body bg-light">
          <div class="section-divider mb40">
            <span>{{form_title}}</span>
          </div>
          <!-- .section-divider -->
          <!-- Basic Inputs -->
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <div class="section">
                    <div class="form-group">

                      <div input-text="title" value="the_activity.title" label="活动标题" required="true"></div>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="summernote-editor">
                    <summernote ng-model="the_activity.content"
                                config="summernote_conf" required
                                on-image-upload="imageUpload(files)"
                                editable="editable" editor="editor"></summernote>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="section">
                    <div class="form-group">

                      <div daterange-select="start_time"
                           value="datePicker.signupStartTime"
                           label="报名开始时间"
                           time-picker="true"
                           format="YYYY-MM-DD HH:mm"
                           single="true"
                           on-change="dateChange"
                           max-date="datePicker.signupEndTime.startDate"
                           min-date="minDate"></div>

                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="section">
                    <div class="form-group">

                      <div daterange-select="end_time"
                           value="datePicker.signupEndTime"
                           label="报名结束时间"
                           time-picker="true"
                           format="YYYY-MM-DD HH:mm"
                           single="true"
                           on-change="dateChange"
                           min-date="datePicker.signupStartTime.startDate"
                           need="datePicker.signupStartTime"></div>

                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="section">
                    <div class="form-group">

                      <div daterange-select="start_time"
                           value="datePicker.startTime"
                           label="活动开始时间"
                           time-picker="true"
                           format="YYYY-MM-DD HH:mm"
                           single="true"
                           required="true"
                           on-change="dateChange"
                           max-date="datePicker.endTime.startDate"
                           min-date="minDate"></div>

                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="section">
                    <div class="form-group">

                      <div daterange-select="end_time"
                           value="datePicker.endTime"
                           label="活动结束时间"
                           time-picker="true"
                           format="YYYY-MM-DD HH:mm"
                           single="true"
                           required="true"
                           on-change="dateChange"
                           min-date="datePicker.startTime.startDate"
                           need="datePicker.startTime"></div>

                    </div>
                  </div>
                </div>
              </div>





              <div class="row">
                <div class="col-md-12">
                  <div class="section">
                    <div class="form-group">

                      <div input-text="location" value="the_activity.location" label="详细地址" required="true" ></div>

                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="section">
                    <div class="form-group">

                      <div input-text="hoster" value="the_activity.hoster" label="举办单位" required="true"></div>

                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="section">
                    <div class="form-group">
                      <div input-number="signupTop"  value="the_activity.signupTop" label="限制人数" required="true"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="section">
                    <div class="form-group">
                      <div input-text="keywords" value="the_activity.keywords" label="关键字" required="true"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">

                  <div class="section ">
                    <div class="form-group">
                      <div class="col-lg-12">
                        <div class="bs-component">

                          <div upload-queue maxfiles="1" fields="upload_param" title="上传活动海报" selected="files" result="the_activity.coverUrl" required="false"></div>
                          <div upload-preview files="files" urls="the_activity.coverUrl" upload-param="upload_param"></div>

                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!-- end .section -->
          <!-- end .form-body section -->
      </div>
      <div class="panel-footer">
        <button type="button" class="button btn-info" ng-click="previewActivity(the_activity)" ng-disabled="activityForm.$invalid">预览</button>
        <button type="button" class="button btn-primary" ng-click="save(false)" ng-disabled="activityForm.$invalid" ng-show="flag.add_activity">保存</button>
        <button type="button" class="button btn-success" ng-click="save(true)" ng-disabled="activityForm.$invalid" ng-show="flag.add_activity">保存并发布</button>
        <button type="button" class="button" ng-click="close()">关闭</button>
      </div>
      <!-- end .form-footer section -->
    </form>
  </div>

</div>
