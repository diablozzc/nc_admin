<section id="content" class="table-layout">

  <!-- begin: .tray-center -->
  <div class="tray tray-center">

    <!-- list table -->
    <div class="" ui-view="table">

    </div>

    <!-- form panel -->
    <div class="panel mb25 mt5" ui-view="forms">

    </div>



  </div>
  <!-- end: .tray-center -->

  <!-- begin: .tray-right -->
  <aside class="tray tray-right tray290" data-tray-height="match" ng-if="$state.includes('admin.employees.list')">

    <!-- menu quick links -->
    <div class="admin-form">

      <h4> 查询过滤</h4>

      <hr class="short">


      <div class="row">
        <div class="section">
          <div class="form-group">
            <div item-select item-data="community_list" selected-value="the_search.community" title="所属小区" name-key="name" val-key="code" on-change="communityChange" label-class="text-muted-lighter" required="false"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="section">
          <div class="form-group">
            <div class="col-lg-12">
              <div class="bs-component">
                <div class="input-group">
                <span class="input-group-addon text-muted-lighter">
                  员工姓名
                </span>
                  <input type="text" name="name" id="name" class="form-control" ng-model="the_search.name">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="section">
          <div class="form-group">
            <div class="col-lg-12">
              <div class="bs-component">
                <div class="input-group">
                <span class="input-group-addon text-muted-lighter">
                  用户名
                </span>
                  <input type="text" name="username" id="username" class="form-control" ng-model="the_search.username">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="section">
          <div class="form-group">
            <div item-select item-data="gender_list" selected-value="the_search.gender" title="性别" name-key="name" val-key="val" on-change="genderChange" label-class="text-muted-lighter" required="false"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="section">
          <div class="form-group">
            <div class="col-lg-12">
              <div class="bs-component">
                <div class="input-group">
                <span class="input-group-addon text-muted-lighter">
                  手机
                </span>
                  <input type="text" name="mobile" id="mobile" class="form-control" ng-model="the_search.mobile">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr class="short">

      <div class="section">
        <button class="btn btn-default btn-sm ph25" type="button" ng-click="search()">查询</button>
      </div>
    </div>

  </aside>
  <!-- end: .tray-right -->

</section>
