<section id="content" class="table-layout">

  <!-- begin: .tray-center -->
  <div class="tray tray-center">

    <!-- list table -->
    <div class="panel" ui-view="table">

    </div>

    <!-- form panel -->
    <div class="panel mb25 mt5" ui-view="forms">

    </div>



  </div>
  <!-- end: .tray-center -->

  <!-- begin: .tray-right -->
  <aside class="tray tray-right tray290" data-tray-height="match" ng-if="$state.includes('admin.communities.list')">

    <!-- menu quick links -->
    <div class="admin-form">

      <h4> 查询过滤</h4>

      <hr class="short">
      <div class="row">
        <div class="section">
          <div class="form-group">
            <div class="col-lg-12">
              <div class="bs-component">
                <div class="input-group">
                  <span class="input-group-addon text-muted-lighter">
                    <i class="glyphicons glyphicons-building mr5"></i>小区名称
                  </span>
                  <input type="text" name="name" id="name" class="form-control" ng-model="the_search.name">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="section">
          <div class="form-group">
            <div class="col-lg-12">
              <div class="bs-component">
                <div class="input-group">
                <span class="input-group-addon text-muted-lighter">
                  <i class="fa fa-barcode mr5"></i>小区代码
                </span>
                  <input type="text" name="code" id="code" class="form-control" ng-model="the_search.code">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row">

          <div class="section">
            <div class="form-group">
              <div item-select item-data="area_list" selected-value="the_search.area" title="所在区域" name-key="name" val-key="code" on-change="areaChange" label-class="text-muted-lighter" required="false"></div>
            </div>
          </div>

      </div>

      <hr class="short">

      <div class="section">
        <button class="btn btn-default btn-sm ph25" type="button" ng-click="search()">查询</button>

      </div>

    </div>

  </aside>
  <!-- end: .tray-right -->

</section>
